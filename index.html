<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./style.css" />
  </head>

    <form class="box">
      <div class="text-place">
        <input
          id="city"
          class="text-place-input"
          type="text"
          name="city"
          placeholder=" "
          autocomplete="off"
          required
          minlength="5"
        />
        <label for="city" class="text-place-label">City</label>
        <svg class="text-place-icon warning">
          <use href="./img/icons.svg#icon-warning"></use>
        </svg>
        <svg class="text-place-icon checkmark">
          <use href="./img/icons.svg#icon-checkmark"></use>
        </svg>
      </div>
      <p class="indication-place">Вкажіть місто</p>

      <div class="text-field">
        <input
          id="name"
          class="text-field-input"
          type="text"
          name="name"
          placeholder=" "
          autocomplete="off"
          required
          minlength="5"
        />
        <label for="name" class="text-field-label">First name</label>
        <svg class="text-field-icon warning">
          <use href="/img/ICONS.svg#icon-warning"></use>
        </svg>
        <svg class="text-field-icon checkmark">
          <use href="/img/ICONS.svg#icon-checkmark"></use>
        </svg>
      </div>
      <p class="indication-field">Вкажіть ім'я</p>

  <label class="check option">
      <input class="check-input" type="checkbox" />
      <span class="check-box"></span>
      Agree

      <button class="send-btn" type="submit">Send</button>
    </form>

    <script src="./index.js"></script>
  </body>
</html>
